worker_processes  1;

error_log  logs/error.log;

events {
    worker_connections  1024;
	}
rtmp {
    server {
	listen 1935;
	chunk_size 4096;
	access_log logs/rtmp_access.log;

	application live {
	        live on;
		interleave on;
		meta on;
		session_relay on;
		max_connections 1500;
	    	record_path temp/recordings;
		record_suffix all-%d-%b-%y-%T.flv;
		# record_interval 30s;
		# record keyframes;

		push rtmp://localhost/hls;
		push rtmp://localhost/dashjs;

		# push rtmp://localhost/youtube;

		# on_publish http://localhost:8086/auth;
		# on_play http://localhost:8086/auth;
		}
	
	application hls {
	        live on;
		hls on;
		hls_nested on;
		hls_cleanup on;
		meta copy;
		# hls_sync 100ms;
		hls_type live;
		hls_fragment 6s;
		hls_playlist_length 24s;
		hls_path temp/hls_temp;
		hls_fragment_naming system;
		}

	application dashjs {
	        live on;
		dash on;
		dash_nested on;
		dash_cleanup on;
		dash_fragment 10s;
		dash_playlist_length 60s;
		dash_path temp/dash_temp;
		}

	#application youtube {
	        #live on;
	        #push rtmp://a.rtmp.youtube.com/live2/YOUR_STREAM_KEY;
		#allow publish 127.0.0.1;
		#deny publish all;
		#}
	}
}

http {

    keepalive_timeout	60;
    send_timeout        10;
    keepalive_requests  10;
    client_body_timeout 10;

    #gzip		on;
    sendfile		on;
    include		mime.types;
    default_type	application/octet-stream;

    log_format	main  '$remote_addr - $remote_user [$time_local] "$request" '
	                  '$status $body_bytes_sent "$http_referer" '
	                  '"$http_user_agent" "$http_x_forwarded_for"';
    access_log	logs/access.log  main;
    

    server {

	listen		8050;
	#listen [::]:	8050;
        

	server_name	localhost;
	access_log	logs/host.access.log  main;
	add_header	Strict-Transport-Security "max-age=63072000;";

        ## Deny access to .htaccess files, if Apache's document root concurs with nginx's one
        #location ~ /\.ht {
	#	deny  all;
	#	}

        error_page   500 502 503 504  /50x.html;
		location = /50x.html {
		root   html;
		}

        location ~ \.php$ {
		include        fastcgi_params;
		fastcgi_pass   127.0.0.1:9000;
		fastcgi_index  index.php;
		fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
		}

	location / {
		location ~* \.m3u8$ {
		add_header Cache-Control no-cache;
		}
		# First attempt to serve request as file, then as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
		add_header Access-Control-Allow-Origin * always;
		add_header 'Cache-Control' 'no-cache';
		add_header 'Strict-Transport-Security' 'max-age=31536000';
		add_header 'X-Content-Type-Options' "nosniff" 'always';
		add_header 'Access-Control-Allow-Origin' '*';
	    if ($request_method = 'OPTIONS') {
		add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
		add_header 'Access-Control-Max-Age' 1728000;
		# add_header 'Content-Type' 'text/plain; charset=utf-8';
		add_header 'Content-Length' 0;
		return 204;
		}
		if ($request_method = 'POST') {
		add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
		add_header 'Access-Control-Expose-Headers' 'Content-Length';
		}
		if ($request_method = 'GET') {
		add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
		add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
		}

		root html;
		index index.php index.html index-nginx.html index.htm index.m3u8 index.mpd;
		}

        location /stat {
		rtmp_stat all;
		rtmp_stat_stylesheet stat.xsl;
		# auth_basic "Restricted Content";
		# auth_basic_user_file .htpasswd;
		}

        location /stat.xsl {
		root html;
		}

        #location /control {
		#rtmp_control all;
		# auth_basic "stream";
		# auth_basic_user_file .htpasswd;
		#}

        #location /publish {
        #    return 201;
        #}
        #location /play {
        #    return 202;
        #}
        #location /record_done {
        #    return 203;
        #}
		
	location /hls {
	    if ($request_method = 'OPTIONS') {
		add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
		add_header 'Access-Control-Max-Age' 1728000;
		add_header 'Content-Type' 'text/plain; charset=utf-8';
		add_header 'Content-Length' 0;
		return 204;
		}
		if ($request_method = 'POST') {
		add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
		add_header 'Access-Control-Expose-Headers' 'Content-Length';
		}
		if ($request_method = 'GET') {
		add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
		add_header 'Access-Control-Expose-Headers' 'Content-Length';
		}
		types {
		application/vnd.apple.mpegurl m3u8;
		video/mp2t ts;
		text/html html;
		}
		autoindex on;
		autoindex_localtime on;
		autoindex_exact_size off;
		alias temp/hls_temp;
		expires -1;
		}

	location /dashjs {
		alias temp/dash_temp;  
		autoindex on;
		autoindex_localtime on;
		autoindex_exact_size off;
		expires -1;

	    if ($request_method = 'OPTIONS') {
		add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
		add_header 'Access-Control-Max-Age' 1728000;
		add_header 'Content-Type' 'text/plain; charset=utf-8';
		add_header 'Content-Length' 0;
		return 204;
		}
		if ($request_method = 'POST') {
		add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
		add_header 'Access-Control-Expose-Headers' 'Content-Length';
		}
		if ($request_method = 'GET') {
		add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
		add_header 'Access-Control-Expose-Headers' 'Content-Length';
		}
	types {
		application/dash+xml mpd;
		application/vnd.apple.mpegurl m3u8;
		video/mp2t ts;
		video/mp4 mp4;
		text/html html;
		}
	}

	location /recordings {
		alias temp/recordings;  
		autoindex on;
		autoindex_localtime on;
		autoindex_exact_size off;
		expires -1;

	    if ($request_method = 'OPTIONS') {
		add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
		add_header 'Access-Control-Max-Age' 1728000;
		add_header 'Content-Type' 'text/plain; charset=utf-8';
		add_header 'Content-Length' 0;
		return 204;
		}
		if ($request_method = 'POST') {
		add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
		add_header 'Access-Control-Expose-Headers' 'Content-Length';
		}
		if ($request_method = 'GET') {
		add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
		add_header 'Access-Control-Expose-Headers' 'Content-Length';
		}
		types {
			application/dash+xml mpd;
			application/vnd.apple.mpegurl m3u8;
			video/mp2t ts;
			video/mp4 mp4;
			text/html html;
			}
		}
	}
}
